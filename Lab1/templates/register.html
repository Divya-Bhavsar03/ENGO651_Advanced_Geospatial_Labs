{% extends "layout.html" %}

{% block title %}
BookOrbit Register
{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-3 mt-5">Create an Account</h2>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}

        <form action="/register" method="post">
            <div class="form-group">
                <label>Username</label>
                <input autocomplete="off" autofocus class="form-control" type="text" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="password" placeholder="Choose a password" required>
            </div>

            <button class="btn btn-success btn-block" type="submit">Register ðŸš€</button>
        </form>

        <p class="mt-3">
            Already have an account? <a href="/login">Login</a>
        </p>
    </div>
</div>
{% endblock %}
