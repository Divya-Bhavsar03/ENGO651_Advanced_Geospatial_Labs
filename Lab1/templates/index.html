{% extends "layout.html" %}

{% block body %}
<div class="text-center">
    <h1>Welcome to BookOrbit!</h1>

    {% if session.user_id %}
        <h3 >Hello, {{session.user_name}}!</h3>
        
        <hr class="my-4">

        <p class="lead">What are you reading today?</p>

        <form action="/search" method="post" class="form-inline justify-content-center">
            <input autocomplete="off" class="form-control form-control-lg mr-2" type="text" name="query" placeholder="ISBN, Title, or Author" size="50" required>
            <button type="submit" class="btn btn-primary btn-lg">Search</button>
        </form>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}

    {% else %}
        <p>Sign up to search for books and leave reviews.</p>
        <hr class="my-4">
        <a role="button" class="btn btn-primary btn-lg" href="/register">Get Started</a>
    {% endif %}
</div>
{% endblock %}
