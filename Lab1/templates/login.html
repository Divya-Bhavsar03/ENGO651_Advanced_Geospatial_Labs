{% extends "layout.html" %}

{% block body %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-3 mt-5">Login</h2>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                            {{message}}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            {% endif %}

            <form action="/login" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Your Username" type="text" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" placeholder="Your Password" type="password" name="password" required>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Login</button>
            </form>

            <p class="mt-3">
                Don't have an account yet? <a href="/register">Register here</a>
            </p>
        </div>
    </div>
{% endblock %}
